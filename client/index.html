<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="author" content="Ctrl Alt Vibe Team" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/ctrlaltvibelogo.png" />
    
    <!-- Default meta tags that will be overridden by react-helmet-async per page -->
    <meta name="description" content="Ctrl Alt Vibe is a community platform for developers to showcase AI-assisted coding projects. Discover, share, and engage with innovative projects from the developer community." />
    <title>Ctrl Alt Vibe | AI-Assisted Coding Projects Community</title>
    
    <!-- Preconnect to necessary domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured data for rich search results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Ctrl Alt Vibe",
        "url": "https://ctrlaltvibe.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://ctrlaltvibe.com/browse?search={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "description": "A community platform for developers to showcase AI-assisted coding projects."
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
